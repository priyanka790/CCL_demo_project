<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>{{ data.message }}</div>
<div mat-dialog-actions>
  <mat-dialog-actions>
    <button
      mat-button
      *ngFor="let button of data.buttons"
      (click)="onButtonClick(button.value)"
    >
      {{ button.label }}
    </button>
  </mat-dialog-actions>
</div>
